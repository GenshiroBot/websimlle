        body {
            background: linear-gradient(45deg, #000428, #004e92, #8f00ff, #ff0080, #00ff80); /* Nebula gradient */

        @keyframes nebulaShift {

            font-size: 3em; text-align: center; text-shadow: 0 0 20px #ff00ff;
            animation: glitch 2s infinite; /* Efek glitch teks */

        @keyframes glitch {
            0%, 100% { transform: translate(-50%, -50%); }
            10% { transform: translate(-52%, -48%); }
            20% { transform: translate(-48%, -52%); }
            30% { transform: translate(-50%, -50%) skew(2deg); }

        input[type="text"] {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 15px; font-size: 1.2em; border: 2px solid #00ff00; background: rgba(0,0,0,0.7);
            color: #00ff00; border-radius: 10px; width: 300px;
            animation: pulse 1s infinite alternate;

            from { box-shadow: 0 0 10px #00ff00; }
            to { box-shadow: 0 0 30px #ff0080; }

        button {
            position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%);
            padding: 10px 20px; background: linear-gradient(45deg, #ff0080, #00ff80);
            border: none; color: #000; font-weight: bold; border-radius: 5px;
            cursor: pointer; animation: rotate 3s linear infinite;

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }

        canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; transition: opacity 1s;

        canvas.active { opacity: 1; }
        .hidden-darkweb {
            position: absolute; bottom: 10px; right: 10px; color: rgba(255,0,0,0.3);
            font-size: 0.8em; transition: all 0.5s;
        }
        .hidden-darkweb:hover {
            color: #ff0000; transform: scale(2); /* Teks tersembunyi muncul saat hover gila */
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }

<body>
    <h1>Nebula Nightmare Weaver</h1>
    <input type="text" id="dreamInput" placeholder="Ketik mimpi burukmu... (zombie di Mars? Kucing quantum?)">
    <button onclick="weaveNightmare()">Tenun Nebula!</button>
    <canvas id="nebulaCanvas" width="1920" height="1080"></canvas>
    <div class="hidden-darkweb">Kode Rahasia Darkweb: Hover zig-zag untuk unlock portal tersembunyi... (coba gerakin mouse aneh!)</div>

    <script>
        // JS Gila: Generator Nebula Interaktif + Efek Darkweb
        const canvas = document.getElementById('nebulaCanvas');
        const ctx = canvas.getContext('2d');
        const input = document.getElementById('dreamInput');

        // Resize canvas ke layar
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Fungsi utama: Tenun mimpi buruk jadi nebula
        function weaveNightmare() {
            const dreamText = input.value.toLowerCase() || 'void kosmik';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.classList.add('active');

            // Generate partikel nebula berdasarkan teks (gila: hash teks jadi seed acak)
            let seed = 0;
            for (let i = 0; i < dreamText.length; i++) {
                seed += dreamText.charCodeAt(i);
            }
            Math.seed = seed; // Custom random seed

            function seededRandom() {
                Math.seed = (Math.seed * 9301 + 49297) % 233280;
                return Math.seed / 233280;
            }

            const particles = [];
            for (let i = 0; i < 200; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (seededRandom() - 0.5) * 4,
                    vy: (seededRandom() - 0.5) * 4,
                    color: `hsl(${seededRandom() * 360}, 100%, 50%)`,
                    size: seededRandom() * 10 + 5,
                    life: 1
                });
            }

            // Animasi partikel + glitch efek
            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.01;
                    p.size *= 0.99;

                    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();

                    // Glitch: Gambar teks mimpi buruk acak di partikel
                    if (Math.random() < 0.1) {
                        ctx.fillStyle = '#ff0000';
                        ctx.font = '12px monospace';
                        ctx.fillText(dreamText[Math.floor(seededRandom() * dreamText.length)], p.x, p.y);
                    }
                });

                if (particles.some(p => p.life > 0)) {
                    requestAnimationFrame(animate);
                } else {
                    canvas.classList.remove('active');
                }
            }
            animate();

            // Efek suara glitch (Web Audio API - aman, nggak butuh file eksternal)
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.frequency.setValueAtTime(200 + seed % 800, audioCtx.currentTime); // Frekuensi dari seed
                oscillator.type = 'sawtooth'; // Suara glitchy
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 1);
            } catch (e) { /* Browser nggak support? Skip aja */ }

            // Darkweb secret: Deteksi gerakan mouse zig-zag untuk unlock pesan tersembunyi
            let mousePath = [];
            document.addEventListener('mousemove', (e) => {
                mousePath.push({x: e.clientX, y: e.clientY});
                if (mousePath.length > 10) mousePath.shift();

                // Cek zig-zag (gila: deteksi perubahan arah tajam)
                if (mousePath.length >= 5) {
                    const dx1 = mousePath[2].x - mousePath[0].x;
                    const dx2 = mousePath[4].x - mousePath[2].x;
                    if (Math.abs(dx1 + dx2) < 10 && Math.abs(dx1 - dx2) > 50) { // Zig-zag detected!
                        document.querySelector('.hidden-darkweb').innerHTML = 'Portal Terbuka! Rahasia: Di darkweb, mimpi burukmu adalah senjata. Ketik "xAI_grok_secret" di input untuk mode ultra-gila...';
                        document.querySelector('.hidden-darkweb').style.color = '#ffff00';
                    }
                }
            });
        }

        // Event: Enter key untuk trigger
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') weaveNightmare();
        });

        // Inisialisasi: Mulai dengan nebula kecil random
        setTimeout(() => {
            input.value = 'Selamat datang di kegilaan...';
            weaveNightmare();
        }, 2000);
    </script>
